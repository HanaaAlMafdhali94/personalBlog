<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog Website</title>
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="header_wrapper">
            <caption>
                <img src="../img/hanaa.png" class="peronalImage">
                <h1 class="text-center">Hanaa AlMufadhali</h1>
            </caption>

        </div>
    </header>
    <div class="container">
        <!--<div class="head">header</div>-->
        <div class="side">
            <section class="menu">
                <a href="../index.html" class="menu_item">Home</a>
                <a href="contact.html" class="menu_item">Contact me</a>
                <a href="about.html" class="menu_item">About me</a>
            </section>
            <div class="social">
                <a href="https://twitter.com" class="social_link">twitter
                    <!-- <img src="img/twitter_icon.png"> -->
                </a>
                <a href="https://instagram.com" class="social_link">instagram
                    <!-- <img src="img/instagram_icon.png"> -->
                </a>
                <a href="https://linkedin.com" class="social_link">linkedin
                    <!-- <img src="img/linkedin_icon.png"> -->
                </a>
            </div>
        </div>
        <div class="main">
            
            <div class="form">
                <h2>Please fill out this form</h2>
                <form method="POST" action="" class="contact_form">
                    <div class="form_group">
                        <label for="name">Name</label>
                        <div>
                            <input class="" name="name" id="name" type="text" required>
                        </div>
                    </div>
                    <div class="form_group">
                        <label for="email" class="">Email</label>
                        <div>
                            <input class="" name="email" id="email" type="email" required>
                        </div>
                    </div>
                    <div class="form_group">
                        <label for="subject" class="">Subject</label>
                        <div class="col-sm-9">
                            <input class="" name="subject" id="subject" type="text" required>
                        </div>
                    </div>
                    <div class="form_group">
                        <label for="message" class="">Message</label>
                        <div class="col-sm-9">
                            <textarea class="" name="message" id="message" rows="8"
                                required></textarea>
                        </div>
                    </div>
                    <div class="form_group">
                        <div>
                            <button class="btn">Submit</button>                        
                        </div>                            
                    </div> 
                </form>
            </div>
        </div>
        <!-- <div class="foot">footer</div> -->

    </div>
    <footer class="foot">
        Copyright 2024 Hanaa AlMufadhali.
    </footer>
</body>

</html>
